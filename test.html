<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul,
      li {
        list-style: none;
      }
      a:link,
      a:visited {
        text-decoration: none;
      }
      .box {
        position: relative;
        height: 200px;
        width: 400px;
        margin: 100px auto;
        color: #333;
        /* overflow: hidden; */
      }
      .box ul {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(600% + 6px);
      }
      .box ul li {
        float: left;
        height: 200px;
        width: 400px;
        line-height: 200px;
        text-align: center;
        font-size: large;
        border-right: 1px solid #fff;
        background: #ccc;
      }
      .arrow-r,
      .arrow-l {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: none;
        width: 30px;
        height: 30px;
        cursor: pointer;
        background: #fff;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        z-index: 1;
      }
      .arrow-r {
        left: 100%;
        transform: translate(-100%, -50%);
      }
    </style>
    <script src="js/animate.js"></script>
  </head>
  <body>
    <div class="box">
      <a class="arrow-l"><</a>
      <a class="arrow-r">></a>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
      </ul>
    </div>
  </body>
  <script>
    const box = document.querySelector(".box");
    const boxWidth = box.offsetWidth;
    const ul = box.querySelector("ul");
    const lis = ul.querySelector("li");
    const arrow_r = box.querySelector(".arrow-r");
    const arrow_l = box.querySelector(".arrow-l");
    //1. when mouseenter the box, show the arrows; when mouseleave, hide the arrows
    box.addEventListener("mouseenter", function () {
      arrow_r.style.display = "block";
      arrow_l.style.display = "block";
    });
    box.addEventListener("mouseleave", function () {
      arrow_r.style.display = "none";
      arrow_l.style.display = "none";
    });
    //2.when click the right arrow, shows the next pic
    let num = 0;
    arrow_r.addEventListener("click", function () {
      if (num == ul.children.length - 1) {
        num = 0;
      }
      num++;
      animate(ul, -num * boxWidth);
    });
  </script>
</html>
